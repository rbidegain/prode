<body>
<script type="text/javascript">
	
function FormatoAnchoNumero(num, largo) {
    var r = "" + num;
    while (r.length < largo) {
        r = " " + r;
    }
    return r;
}	
function clic1() {
var txt = document.getElementById("ta2").value;
document.getElementById("ta2").value = txt + "Fifth Avenue, New York City\n";
}
function clic2() {
var vtext = document.getElementById("ta1").value.split('\n');
var largo = vtext.length;
var textonuevo="";
var diff=0;

for (var i=0; i<largo-2; i++){
	textonuevo = textonuevo + "===========================\n"
	textonuevo = textonuevo + FormatoAnchoNumero(i+1, 3) + " " + vtext[i] + "\n\n";
	for (var j=i+1; j<largo-1; j++){
		diff=0;
		for (var k=0; k<14; k++){
			if (vtext[i][k] != vtext[j][k]) {
				diff++;
			}
		}
		textonuevo = textonuevo + FormatoAnchoNumero(j+1, 3) + " " + vtext[j] + ": " + FormatoAnchoNumero(diff, 2) + "\n";
	}
	}
document.getElementById("ta2").value = textonuevo;

}

</script>
<form>
	
<input type="button" value="buscar diferencias" onClick="clic2()"/>
